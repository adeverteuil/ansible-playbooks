---
- hosts: [archlinux]
  roles: [munin-node]
  vars:
    munin_ssh_public_key: ssh-rsa  munin@electron


- hosts: [higgs]
  roles: [munin-master-collector]
  vars_files:
    - vault_munin.yml
  vars:
    munin_nfs_client: 192.168.13.20
    munin_managed_switch_ip: 192.168.13.2
    munin_managed_switch_community: "{{ vault_munin_managed_switch_community}}"
    munin_ssh_private_key: "{{ vault_munin_ssh_private_key }}"
    munin_ssh_public_key: ssh-rsa  munin@electron
    munin_graph_strategy: cgi
    munin_html_strategy: cgi


- hosts: [electron]
  roles: [munin-master-html]
  vars:
    munin_nfs_server: higgs
    munin_graph_strategy: cron
    munin_html_strategy: cron
