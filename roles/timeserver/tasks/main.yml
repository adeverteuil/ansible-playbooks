---
- name: install ntp
  apt: name=ntp state=present
  tags: [install]

- name: configure ntp
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
  notify: restart ntp
  tags: [configure]

- name: start and enable ntp
  service: name=ntp state=started enabled=yes
  tags: [serve]

- name: enable service ntp in firewalld
  firewalld: service=ntp state=enabled permanent=yes immediate=yes
  tags: [serve]
